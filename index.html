<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Discode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

</head>
<div class="contenedor">
    <div class="titulo">
        <h2>Calculadora</h2>
    </div>
    <div class="calculadora">
<div class="pantalla">       
<p id="salida" >0</p>
</div> 
<div class="primeros">
   <button id="p1-1" onclick="clean()">C</button>
   <button id="p1-3" onclick="perc()">%</button>
   <button id="p1-4" onclick="display('/')">/</button>
</div>
<div class="segundos">
   <button id="p2-1" onclick="display('7')" >7</button>
   <button id="p2-2" onclick="display('8')" >8</button>
   <button id="p2-3" onclick="display('9')" >9</button>
   <button id="p2-4" onclick="display('*')" >x</button>
</div>
<div class="terceros">
   <button id="p3-1"  onclick="display('4')">4</button>
   <button id="p3-2"  onclick="display('5')">5</button>
   <button id="p3-3" onclick="display('6')" >6</button>
   <button id="p3-4" onclick="display('-')" >-</button>
</div>
<div class="cuartos">
   <button id="p4-1" onclick="display('1')"  >1</button>
   <button id="p4-2" onclick="display('2')"  >2</button>
   <button id="p4-3" onclick="display('3')"  >3</button>
   <button id="p4-4" onclick="display('+')"  >+</button>
</div>
<div class="quintos">
  <button id="p5-1" onclick="display('0')" >0</button>
  <button id="p5-2" onclick="display('.')" >.</button>
  <button id="p5-3" onclick="resolver()" >=</button>
<!-- </div> -->
</div>
</div>
</div>
</body>
<script src="funcionalidad.js" ></script>
</html>
